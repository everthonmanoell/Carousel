<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/head.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="/css/caroucelimagens.css">
  <link rel="stylesheet" href="/css/menutop.css">
  <link rel="stylesheet" href="/css/body.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Caroucel</title>
</head>

<body>

  <header class="head">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="icons/caroulsel.png" alt="logo" width="30" height="24">
          </a>
        </div>
      </nav>

      <div class="container-fluid navright">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Alugar</a>
            <a class="nav-link" href="#">Comprar</a>
            <a class="nav-link" href="#">Contato</a>

          </div>
        </div>
      </div>
    </nav>
  </header>


  <section class="menutop">

    <div class="container">

      <div class="row">

        <div class="card">
          <a href="https://www.google.com.br/">
            <img class="card-img-top" src="/images/promocoes.png" alt="Imagem de capa do card">
            <div class="card-body">
              <p class="card-text">Ex</p>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="#">
            <img class="card-img-top" src="/images/bike.jpg" alt="Imagem de capa do card">
            <div class="card-body">
              <p class="card-text">Ex</p>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="">
            <img class="card-img-top" src="/images/LEGO_logo.svg.png" alt="Imagem de capa do card">
            <div class="card-body">
              <p class="card-text">Ex</p>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="">
            <img class="card-img-top" src="/images/hotwheels.jpeg" alt="Imagem de capa do card">
            <div class="card-body">
              <p class="card-text">Ex</p>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="">
          <img class="card-img-top" src="/images/disney.jpeg" alt="Imagem de capa do card">
          <div class="card-body">
            <p class="card-text">Ex</p>
          </div>
          </a>
        </div>

        <div class="card">
          <a href="">
            <img class="card-img-top" src="/images/mario.jpeg" alt="Imagem de capa do card">
            <div class="card-body">
              <p class="card-text">Ex</p>
            </div>
          </a>
        </div>

        <div class="card">
          <a href="">
            <img class="card-img-top" src="/images/barbie.jpeg" alt="Imagem de capa do card">
            <div class="card-body">
              <p class="card-text">Ex</p>
            </div>
          </a>
        </div>

      </div>

    </div>

  </section>

  <main>

    <main>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 h-100 tam" src="images/disneyyy.jpg" alt="Primeiro Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-100 tam" src="images/barbie.jpeg" alt="Segundo Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 tam" src="images/bike.jpg" alt="Terceiro Slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>

    </main>
  


    <footer> 
        <ul>
            <li>Sobre nós</li>
            <li>Ouvidoria</li>
        </ul>
    </footer> 

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
